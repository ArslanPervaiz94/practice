<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- practice exercise of if else boolean from notes -->
    <script>
      let age = 3;
      let gen = "male";
      let fp;
      if (age <= 5) {
        fp = 100;
      } else if (gen === "female") {
        fp = 50;
      } else if (age < 8) {
        fp = 40;
      } else if (age >= 65) {
        fp = 45;
      } else {
        fp = 0;
      }
      console.log(` Your Final Price ticket is ${fp}`);
    </script>
  </body>
</html>
