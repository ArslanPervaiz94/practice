<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="cal_style.css" />
  </head>
  <body>
    <div id="cal_container">
      <!-- Calculator -->
      <input type="text" id="display_value" />
      <div class="btn_container">
        <button class="btn_val">1</button>
        <button class="btn_val">2</button>
        <button class="btn_val">3</button>
        <button class="btn_val">+</button>
        <button class="btn_val">4</button>
        <button class="btn_val">5</button>
        <button class="btn_val">6</button>
        <button class="btn_val">-</button>
        <button class="btn_val">7</button>
        <button class="btn_val">8</button>
        <button class="btn_val">9</button>
        <button class="btn_val">*</button>
        <button class="btn_val">.</button>
        <button class="btn_val">0</button>
        <button class="btn_val">c</button>
        <button class="btn_val">/</button>
        <button class="btn_val">=</button>
      </div>
    </div>
  </body>
</html>
